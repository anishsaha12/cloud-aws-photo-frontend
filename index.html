<!DOCTYPE html>

<head>

    <title>AWS Photo Album</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

<body>
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film mr-2"></i>
                Cloud Photo Album
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 active" aria-current="page" href="index.html">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3" href="upload.html">Upload</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="img/hero.jpg">
        <form class="d-flex tm-search-form" id="search-form">
            <input class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search" id="transcript">
            <button class="btn btn-outline-success tm-search-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <button class="btn btn-outline-success tm-audio-btn" id="start-button">
            <i class="fa fa-microphone"></i>
        </button>
        <button class="btn btn-outline-success tm-audio-btn" id="stop-button" disabled="true">
            <i class="fa fa-stop-circle"></i>
        </button>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Photos Here
            </h2>
        </div>
        <div class="row tm-mb-90 tm-gallery" id="search-result-display">
        	<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="img/search.gif" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>Find an Image</h2>
                    </figcaption>
                </figure>
            </div>
        </div> <!-- row -->

    </div> <!-- container-fluid, tm-container-content -->

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
        <div class="container-fluid tm-container-small">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-12 px-5 mb-3">
                    By<br>
                    Chahat Chawla (cc4621); Anish Saha (as6161).
                </div>
                <div class="col-lg-4 col-md-5 col-12 px-5 text-right">
                    Designed by <a href="https://templatemo.com" class="tm-text-gray" rel="sponsored" target="_parent">TemplateMo</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-7 col-12 px-5 mb-3">
                    
                </div>
            </div>
        </div>

    <script src="js/plugins.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/transcribe.js"></script>
    <script type="text/javascript" src="js/sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="js/sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="js/sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="js/sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="js/sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="js/sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="js/sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="js/sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="js/sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="js/sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="js/sdk/apigClient.js"></script>

            $('body').addClass('loaded');
